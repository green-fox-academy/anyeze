<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Button-disable</title>
</head>

<body>
    <form action="index.html" method="GET">
        <section>
        <div class="pet">
            <h1>What is your favourite pet?</h1>
            <input type="radio" id="dog" name="radio" >
            <label for="dog">Dog</label><br>
            <input type="radio" id="cat" name="radio" >
            <label for="cat">Cat</label><br>
            <input type="radio" id="Viktor" name="radio">
            <label for="viktor">Viktor the goldfish</label><br>
        </div>
        <div class="catfacts">
            <h1>Do you want to sign up for cat facts?</h1>
            <input type="radio" id="yes" name="fact">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="fact">
            <label for="no">No</label><br>
        </div>
        <div class="button">
            <input class='lovecats' type="submit" value="I love cats" disabled="disabled"><br>
            <input class='signup' type="submit" value="Sign up" disabled="disabled">
        </div>
    </section>
    </form>
    <script src="main.js"></script>
</body>

</html>
